# <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Bola de futebol -->
  <circle cx="20" cy="70" r="15" fill="white" stroke="black" stroke-width="2">
    <animate attributeName="cx" from="20" to="180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="70;60;70" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Detalhes da bola (hexÃ¡gonos simplificados) -->
  <polygon points="20,70 25,65 30,70 25,75" fill="black">
    <animate attributeName="points" values="20,70 25,65 30,70 25,75; 180,70 185,65 190,70 185,75" dur="3s" repeatCount="indefinite"/>
  </polygon>
</svg>
